	<style>

   	 width: 700px;

	<body>
	 
		<div id ="map"> </div> 
	<script>
		var map = L.map('map', 	{center: [43.257, -2.92344],zoom: 11});

		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);
	
		var marker = L.marker([43.2686800, -2.9342100]).addTo(map)
    
		var escala = L.control.scale() escala.addTo(map);
	</script>
